{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form action='/login' method='post'>
    Username:<br>
    <input type='text' id='username' name='username'>
    <br><br>
    Password:<br>
    <input type='password' id='password' name='password'>
    <br><br>
    <button>Login</button>
  </form>
  <br>
  <form action='/register'>
    <button>Go to Register</button>
  </form>
{% endblock %}
