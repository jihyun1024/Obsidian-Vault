{% extends 'base.html' %}

{% block content %}
	<h2>{{ post[1] }}</h2>
	<p>Written by: {{ post[3] }}</p>
	<pre>{{ post[2] }}</pre>
	<br>
	<a href="/posts/{{ post[0] }}/edit">Edit Post</a>
	<br>
	<a href="/posts/{{ post[0] }}/delete">Delete Post</a>
	<br><br>
	<a href="/posts">Go to Posts</a>
{% endblock %}
